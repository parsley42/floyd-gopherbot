---
HistoryLogs: 14
Quiet: true
Triggers:
- User: github
  Channel: ljdev
  Regex: 'new commit.*(github.com\/.*)\/tree\/(.*)\|'
# Build something if Clu tells him to
- User: clu
  Channel: ljdev
  Regex: 'build (github.com\/[^/]+\/[^/]+)\/(.*)'
# Arguments to be supplied with `run job`
Arguments:
- Label: repository
  Regex: '[\w-.]+\/[\w-.]+\/[\w-.]+\/?'
- Label: branch
  Regex: '[\w-.]+'