## This configuration is for ambient conversations, and allows the robot to respond
## in a thread even if not explicitly spoken to, if a conversation exists.
Channels:
- ai
AllowDirect: false
CatchAll: true
Help:
- Keywords: [ "ai", "prompt", "query" ]
  Helptext:
  - "(bot), <query> - Start a conversation with OpenAI"
# For continuing conversations in a thread
MessageMatchers:
- Command: 'status'
  Regex: '(?i:floyd?)'
- Command: 'ambient'
  Regex: '([\s\S]*)'
Config:
  AmbientChannel: "ai"
