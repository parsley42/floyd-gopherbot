## The DirectOnly/CatchAll combination means all DMs that don't match a command
## will trigger the "catchall" command for this plugin.
DirectOnly: true
CatchAll: true
Help:
- Keywords: [ "ai", "prompt", "query" ]
  Helptext:
  - "<query> - Start or continue a threaded conversation with OpenAI (all messages that don't match commands)"
# Since the default plugin allows direct messages, we don't want to repeat in this configuration.
CommandMatchers: []
MessageMatchers: []
Config:
{{ .Include "../aicfg.yaml" }}
