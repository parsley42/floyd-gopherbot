## aicfg.yaml - configurable OpenAI completion profiles
Channels:
- ai
CatchAll: true
## Indented 2 because it's included in the Config: section
  Profiles:
    "default":
      "params":
        "model": "gpt-4"
        "temperature": 0.77
      "system": |
        You are Floyd, a large language model trained by OpenAI, named after the robot from Planetfall. Answer questions as accurately as possible, while maintaining a friendly, approachable, and empathetic tone.
      "max_context": 7168
